trigger:
  - main

variables:
  imageName: xpensify-auth-api
  acrName: xpensifyacr.azurecr.io
  dockerfilePath: $(Build.SourcesDirectory)/Dockerfile
  tag: v1

stages:
  - stage: BuildAndPush
    displayName: ğŸ“¦ Build & Push Docker image
    jobs:
      - job: DockerJob
        displayName: ğŸ”¨ Docker build & push
        pool:
          name: default  # âœ… Utilise ton agent auto-hÃ©bergÃ©

        steps:
          - checkout: self

          - task: AzureKeyVault@2
            name: LoadSecrets
            inputs:
              azureSubscription: 'xpensify-azure-rm'   # ğŸ‘‰ Ton service connection Azure Resource Manager
              KeyVaultName: 'xpensify-vault'
              SecretsFilter: '*'
              RunAsPreJob: true

          - task: Docker@2
            displayName: ğŸ³ Build & push Docker image
            inputs:
              containerRegistry: 'xpensifyacr'         # ğŸ‘‰ Nom du service connection ACR dans Azure DevOps
              repository: $(imageName)
              command: buildAndPush
              Dockerfile: $(dockerfilePath)
              tags: |
                $(tag)
