trigger:
- main

resources:
- repo: self

variables:
  imageRepository: 'xpensify-auth-api'
  containerRegistry: 'xpensifyacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'v1'

stages:
- stage: BuildAndPush
  displayName: 🐳 Build & Push Docker Image
  jobs:
  - job: Build
    displayName: 📦 Build Job
    pool:
      name: default  # 👈 Ton agent auto-hébergé
    steps:
    - checkout: self

    - task: AzureCLI@2
      displayName: 🔐 Docker Login to ACR
      inputs:
        azureSubscription: 'xpensify-azure-rm'  # Ce service connection est OK pour AzureCLI
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "🔐 Connexion à ACR..."
          az acr login --name xpensifyacr

    - script: |
        echo "📦 Construction de l'image..."
        docker build --no-cache -f $(dockerfilePath) -t $(containerRegistry)/$(imageRepository):$(tag) .
      displayName: 🏗️ Docker Build

    - script: |
        echo "📤 Push de l'image vers ACR..."
        docker push $(containerRegistry)/$(imageRepository):$(tag)
      displayName: 🚀 Docker Push
